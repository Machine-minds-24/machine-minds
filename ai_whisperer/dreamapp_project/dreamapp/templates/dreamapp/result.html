<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream App Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px; /* Add indentation */
        }

        li {
            margin-bottom: 5px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Dream App</h1>
        <p><strong>Description:</strong> {{ description }}</p>
        <p><strong>Feature List:</strong></p>
        <ul>
            {% for feature in feature_list %}
                <li>{{ feature }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn">Back to Input</a>
    </div>
</body>
</html>
